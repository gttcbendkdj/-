<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实用工具库</title>
    <style>
/* 全局清除点击/焦点高亮，覆盖所有元素和伪类 */
*:focus,
*:focus-visible,
*:active {
  outline: none !important;
  -webkit-tap-highlight-color: transparent !important;
  background-color: inherit !important;
  box-shadow: none !important;
}

/* 针对 a 标签、按钮等可点击元素单独加强 */
a, button, .card, [role="button"], [tabindex] {
  -webkit-tap-highlight-color: transparent;
  -webkit-user-select: none;
  user-select: none;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 16px;
        }

        .container {
            width: 100%;
            max-width: 580px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 36px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        .header h1 {
            color: #334155;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: #64748b;
            font-size: 1rem;
        }

        .tools-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 40px;
        }

        .tool-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px 24px;
            text-decoration: none;
            transition: all 0.35s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            gap: 18px;
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: #4f46e5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.12);
            border-color: #e0e7ff;
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        /* 移除点击时的蓝色背景，仅保留轻微位移和阴影变化 */
        .tool-card:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
            background: #ffffff; /* 强制保持白色背景 */
        }

        .tool-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(145deg, #4f46e5, #6366f1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .tool-icon svg {
            width: 26px;
            height: 26px;
            fill: white;
        }

        .tool-content {
            flex: 1;
            text-align: left;
        }

        .tool-content h3 {
            font-size: 1.15rem;
            margin-bottom: 4px;
            font-weight: 500;
            color: #1e293b;
        }

        .tool-content p {
            font-size: 0.9rem;
            color: #64748b;
            line-height: 1.4;
        }

        .loader-circle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            border: 2.5px solid #f1f5f9;
            border-top: 2.5px solid #4f46e5;
            border-radius: 50%;
            animation: spin 0.4s linear 2;
            display: none;
            flex-shrink: 0;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.9rem;
            }
            .tool-card {
                padding: 16px 20px;
            }
            .tool-icon {
                width: 42px;
                height: 42px;
            }
        }
    </style>
</head>
<body>

    <script>
        const cards = document.querySelectorAll('.tool-card');
        // 前三个卡片索引 0,1,2
        const currentWindowCardsIndex = [0,1,2];

        cards.forEach((card, index) => {
            card.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('data-url');
                const loader = this.querySelector('.loader-circle');
                
                loader.style.display = 'block';

                setTimeout(() => {
                    loader.style.display = 'none';
                    // 判断是否是前三个卡片
                    if(currentWindowCardsIndex.includes(index)) {
                        // 当前窗口跳转，覆盖页面
                        window.location.href = url;
                    } else {
                        // 其余卡片新窗口打开
                        window.open(url, '_blank');
                    }
                }, 800);
            });
        });
    </script>
